<body ng-controller="MenuCtrl" >
<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <div class="row row-center">
                <div class="col col-10">
                    <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-left"></i></ion-nav-back-button>
                    <button class="button button-icon button-clear ion-navicon " menu-toggle="left" ng-click="toggleLeft()">
                    </button>
                </div>
                <div class="col textCenter">

                    <h1 class="logotxt"><i class="icon ion-compass"></i>   3zixsty</h1>
                </div>
                <div class="col col-10">

                    <button ng-click="showSettings()" class="button button-icon"><i class="icon ion-gear-a"></i></button>
                </div>

            </div>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left"  enable-menu-with-back-views="false">
        <header class="bar bar-header bar-dark">
            <h1 class="title">Menu</h1>
        </header>

        <ion-content class="has-header">
            <a ng-hide="isAuthenticated()" href="#/login" class="item">Login</a>
            <a ng-show="isAuthenticated()" href="#/logout" class="item">Log Out</a>
            <a menu-toggle="left" href="#/app/places" class="item">Places</a>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
<script id="settings.html" type="text/ng-template">
    <div id="settings-modal" class="modal" ng-controller="MenuCtrl" >
        <ion-header-bar class="bar">
            <h1 class="title">Settings</h1>
            <button class="button button-clear" ng-click="closeSettings()">Close</button>
        </ion-header-bar>
        <ion-content has-header="true">
            <div class="padding">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Mode of transport</span>

                        <ion-radio-buttons ng-model="settings.tempUnits">
                            <button class="button button-positive button-radio" ng-value="'Walk'">Walk</button>
                            <button class="button button-positive button-radio" ng-value="'Bike'">Bike</button>
                            <button class="button button-positive button-radio" ng-value="'Drive'">Drive</button>

                        </ion-radio-buttons>
                    </label>

                </div>
            </div>
        </ion-content>
    </div>
</script>
</body>
