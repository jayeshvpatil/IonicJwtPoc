

<ion-view class="bg" >
    <ion-content class=" has-header" scroll="false" >
        <form  ng-submit="submit()" name="register" ng-controller="RegisterCtrl" novalidate>
            <div class="textCenter">
                <h3  style="color:#ffffff">Spontaneous Travel anyone?</h3><br>
            </div>

            <div>
                <h1 class="textCenter logotxt">3Zixty</h1><br><br>
            </div>
            <p class="textCenter" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email address</p>

            <div class="list list-inset">
                <label class="item-input">
                    <i class="icon ion-email placeholder-icon"></i>
                    <input type="email"  name="email" ng-model="email" placeholder="Email" required>

                </label>

                <label class="item-input">
                    <i class="icon ion-locked placeholder-icon"></i>
                    <input type="password" name="password" ng-model="password" placeholder="Password" required>
                </label>
                <label class="item-input">
                    <i class="icon ion-locked placeholder-icon"></i>
                    <input type="password" name="password_confirm" ng-model="password_confirm" placeholder="Confirm Password" validate-equals="password">

                </label>

                <label class="item-input">

                </label>

            </div>

           <div ng-include="'views/alerts.html'"></div>
            <p class="text-refreshing textCenter" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Please match the passwords</p>
            <br><br>
            <div class="padding">
                <button ng-disabled="register.$invalid" class="button button-block button-assertive" type="submit">
                    Sign In
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
